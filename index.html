<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="public/js/audiocontrols.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Music by Bensound.com -->
      <a-assets>
        <img
          id="woodfloor"
          src="Assets/darkwood.jpg"
        >
        <img
          id="wall"
          src="Assets/Brick.jpg"
        >
        <img
          id="poster"
          src="Assets/Poster1.jfif"
        />
        <img
          id="poster2"
          src="Assets/Poster2.jfif"
        />
        <img
          id="poster3"
          src="Assets/Poster3.jfif"
        />
        <img
          id="poster4"
          src="Assets/Poster4.jfif"
        />
        <img
          id="poster5"
          src="Assets/Poster5.jfif"
        />

         <a-asset-item
          id="skullmodel"
          src="https://cdn.glitch.com/5f6c49f3-3241-4737-a2d8-92f149cf2031%2Fout%20(3).glb?v=1602276150399"
          response-type="arraybuffer"
        ></a-asset-item>

          <audio
          id="song"
          src="Assets/Horror.mp3"
        ></audio>
         -->
      </a-assets>

      <a-entity
        id="camera"
        position="0 1.6 0"
        camera
        look-controls
        wasd-controls
      >
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>

      <a-entity laser-controls="hand:right"></a-entity>

      <a-entity
        light="type: hemisphere; color: #000000; groundColor: #a8a8a; intensity: 1.5"
      ></a-entity>

      <a-entity id="architecture" class="homeworld">
        <a-plane
          id="floor"
          rotation="-90 90 0"
          width="30"
          height="30"
          src="#woodfloor"
          repeat="4 4"
        ></a-plane>
        <a-plane
          position="0 5 -15"
          width="30"
          height="10"
          src="#wall"
          repeat="2 1"
        ></a-plane>
        <a-plane
          position="-2.5 5 15"
          rotation="0 180 0"
          width="35"
          height="10"
          src="#wall"
          repeat="2 1"
        ></a-plane>
        <a-plane
          position="-15 5 0"
          rotation="0 90 0"
          width="30"
          height="10"
          src="#wall"
          repeat="2 1"
        ></a-plane>
        <a-plane
          position="15 5 0"
          rotation="0 -90 0"
          width="30"
          height="10"
          src="#wall"
          repeat="2 1"
        ></a-plane>
        <a-plane
          id="ceiling"
          position="0 10 0"
          scale="1 1 1"
          width="30"
          height="30"
          rotation="90 0 0"
          material="metalness:1; roughness:0; transparent: true; opacity: .9; shader: standard; 
           color: #faaf52; side:double;"
        ></a-plane>
      </a-entity>

      <a-entity id="posterdisplay" class="homeworld" position="0 3 -14.9">
        <a-plane
          id="posterframe"
          color="#191817"
          width="3"
          height="4"
        ></a-plane>
        <a-plane
          id="posterphoto"
          src="#poster"
          position="0 0 .1"
          width="2.5"
          height="3.5"
        ></a-plane>
      </a-entity>
      <a-entity id="posterdisplay2" class="homeworld" position="-3.93 3 -14.9">
        <a-plane
          id="posterframe2"
          color="#191817"
          width="3"
          height="4"
        ></a-plane>
        <a-plane
          id="posterphoto2"
          src="#poster2"
          position="0 0 .1"
          width="2.5"
          height="3.5"
        ></a-plane>
      </a-entity>
      <a-entity id="posterdisplay3" class="homeworld" position="-7.93 3 -14.9">
        <a-plane
          id="posterframe3"
          color="#191817"
          width="3"
          height="4"
        ></a-plane>
        <a-plane
          id="posterphoto3"
          src="#poster3"
          position="0 0 .1"
          width="2.5"
          height="3.5"
        ></a-plane>
      </a-entity>
      <a-entity id="posterdisplay4" class="homeworld" position="3.93 3 -14.9">
        <a-plane
          id="posterframe4"
          color="#191817"
          width="3"
          height="4"
        ></a-plane>
        <a-plane
          id="posterphoto4"
          src="#poster4"
          position="0 0 .1"
          width="2.5"
          height="3.5"
        ></a-plane>
      </a-entity>
      <a-entity id="posterdisplay5" class="homeworld" position="7.93 3 -14.9">
        <a-plane
          id="posterframe5"
          color="#191817"
          width="3"
          height="4"
        ></a-plane>
        <a-plane
          id="posterphoto5"
          src="#poster5"
          position="0 0 .1"
          width="2.5"
          height="3.5"
        ></a-plane>
      </a-entity>
		<a-gltf-model
        position="0 1.8 -10"
        rotation="0 0 0"
        src="#skullmodel"
        scale=".015 .015 .015"
        animation="property: position; to: 0 -5 1; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
        animation__rotation="property: rotation; to: 0 180 0; loop: true; dur: 25000"           
      >
   <a-light type="directional" position="0 0 0" rotation="0 0 0" target="#directionaltarget">
  <a-entity id="directionaltarget" position="0 0 0"></a-entity>
</a-light>
      </a-gltf-model>
     


    </a-scene>
  </body>
</html>
